<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sublinhado{
            text-decoration: underline;
        }
        .texto-riscado{
            text-decoration: line-through;
        }
        .sublinhado-topo{
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <span class="sublinhado">texto sublinhado</span>
    <br>
    <span class="texto-riscado">texto riscado</span>
    <br>
    <span class="sublinhado-topo">texto sublinhado topo</span>
    <br>
</body>
</html>
