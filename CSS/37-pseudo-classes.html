<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{color: rgb(251, 255, 0);
            text-decoration: none;
            background-color: rgb(97, 241, 241);
            border-radius: 5px;
            padding: 5px;

        }
        a:visited{
            color: green;
        }
        a:hover{
            color: rgb(142, 29, 254);
            background-color: blue;
            border: 4px double rgb(251, 255, 0);
        }
        a:active{
            color: rgb(249, 138, 2);
        }
    </style>
</head>
<body><a href="https://nike.com">Acessa site da Nike</a>
    
</body>
</html>
