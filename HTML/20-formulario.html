<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="processador.myadmin" method="post">
        <fieldset>
            <label for="campoNome">Nome:</label><br>
            <input type="text" name="Nome" id="campoNome" placeholder="Nome completo"><br><br>

            <label for>Tipo de Curso</label><br>
            <input type="radio" name="Curso" id="campo tipo curso-a" value="presencial">presencial<br>
            <input type="radio" name="Curso" id="campo tipo curso-a" value="semi-presencial">presencial<br>
            <input type="radio" name="Curso" id="campo tipo curso-b" value="ead">ead<br><br>
           
            <br><br>
            
            <label for>Selecione a área de seu interesse</label><br>
            <input type="checkbox" name="area" id="ti" value="">TI  <br>
            <input type="checkbox" name="area" id="saúde" value="">Saúde  <br>
            <input type="checkbox" name="area" id="finanças" value="">Finanças  <br>
            <input type="checkbox" name="area" id="agro" value="">Agro  <br>
            <input type="checkbox" name="area" id="games" value="">Games  <br>
            <br>
            <input type="submit" value="envia">
            <input type="reset" value="Limpa">
        </fieldset>
    </form>

</body>

</html>
